<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aryan Malik | Terminal Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="floating-tags-container"></div>

   
  <main class="terminal">
    <div class="intro">
      <h2 style="color: var(--accent); margin-top: 0;">Aryan Malik's Portfolio</h2>
      <p style="color: var(--subtle);">Type commands like <code>help</code>, <code>about</code>, <code>skills</code> to explore my portfolio in terminal.</p>
    </div>
    <div class="terminal-input">
      <span>> <input id="terminal-cmd" type="text" autofocus placeholder="type 'help' and press Enter..."> <span class="cursor"></span></span>
    </div>
    <div id="output"></div>
     <footer style="
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: var(--bg);
      color: var(--subtle);
      font-size: clamp(0.7rem, 2.5vw, 0.9rem);
      padding: 0.8rem 0;
      border-top: 1px solid var(--subtle);
      z-index: 99;
    ">
      © 2025 Aryan Malik — All rights reserved.
    </footer>


  </main>
  <script src="js/script.js"></script>
</body>
</html>

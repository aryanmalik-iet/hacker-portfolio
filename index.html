  <style>
    :root {
      --bg: #101010;

      --subtle: #aca06d;

    html, body {
      margin: 0;

      font-family: 'Fira Code', monospace;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .terminal {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      border-left: 2px solid var(--fg);
      position: relative;
      z-index: 10;
      flex-grow: 1;              /* ensures content fills available space */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* aligns content to the top */
    }

    .intro {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }
    .tag {
      position: absolute;
      bottom: -5vh;
      left: 0;
      opacity: 0.1;
      font-size: 1.2rem;
      pointer-events: none;
      user-select: none;
      white-space: nowrap;
      animation: floatUp 12s ease-in-out forwards, tagBlink 1.5s ease-in-out infinite;
      z-index: 0;
    }
    .tag::selection {
      background: none;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
      }
      25% {
        transform: translateY(-70vh) translateX(30vh) rotate(0deg);
        
      }
      75% {
        transform: translateY(-20vh) translateX(-30vh) rotate(0deg);
        
      }
      100% {
        transform: translateY(-100vh) translateX(-60vh) rotate(0deg);
      }
    }
    .terminal-input input {
      background: none;
      border: none;
      color: inherit;
      font: inherit;
      width: 90%;
      outline: none;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1rem;
      background-color: var(--fg);
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
    0%, 75% { opacity: 1; }
    50%, 100% { opacity: 0; }
    }
    @keyframes tagBlink {
      0%, 25%, 75%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.08;
      }
    }




    a { color: var(--highlight); text-decoration: none; }
    .button-link {
      background: #f21f1f;
      opacity: 0.6;
      color: var(--bg);
      padding: 2px 8px;
      border-radius: 4px;

       pointer-events: none; /* this lets clicks pass through */

    #output {

     function spawnTag() {
       const tag = document.createElement('div');
       tag.className = 'tag';
       tag.style.left = `${Math.random() * 100}vw`;
       tag.style.bottom = `-5vh`;
       tag.style.fontSize = `${Math.random() * 2 + 0.8}rem`;

       tag.style.animation = `floatUp 12s linear, tagBlink 2.5s ease-in-out infinite`;

       container.appendChild(tag);
     }
     
     setInterval(spawnTag, 300);
